<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Condom√≠nio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 350px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: bold;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            box-sizing: border-box;
        }

        .login-container input:focus {
            border-color: #2980b9;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: #B22222;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #B22222;
        }

        .login-container .btn-cadastrar {
            background-color: #FA8072;
        }

        .login-container .btn-cadastrar:hover {
            background-color: #FA8072;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    <form>
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Senha</label>
        <input type="password" name="senha" required>

        <button type="submit">Entrar</button>
        <button type="button" class="btn-cadastrar" onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
